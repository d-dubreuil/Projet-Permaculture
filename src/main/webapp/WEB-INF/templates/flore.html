<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<link rel="stylesheet" th:href="@{/css/accueil.css}" />
<link rel="stylesheet" th:href="@{/css/flore.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Flore</title>
</head>
<body>

	<section layout:fragment="monContenu"
		class="row justify-content-center align-items-center my-4">

		<!-- BLOC Texte centre  -->
		<div class="column ">
			<div class="row mb-4 justify-content-center align-items-center ">
				<div class="column" style="width: 15%;">
					<img th:src="@{/images/logosansfondblanc.png}"
						class="rounded-circle img-fluid " alt="Responsive image"
						style="width: 100%;" />
				</div>
				<div class="column "
					style="width: 83%; text-align: center; align: middle;">
					<h1 class="mb-4 mt-2 ">Rechercher une Flore</h1>
					<!-- <h1 th:text="#{home.logo}></h1> -->
					<h2 class="hr ">Et trouver sa fiche détaillée</h2>
					<!-- <h2 th:text="#{home.slogan}></h2> -->
				</div>
			</div>
		</div>


		<div class="column ">
			<div class="row mb-4 justify-content-center align-items-center" style="width:100%">

				<!-- BLOC filtres  -->
				<!-- BLOC formulaire  -->
				<div class="row mt-5  justify-content-center ">
					<div class="column border  mr-5" style="width: 30%">

						<div id="accordion">

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailEspeces"
											aria-expanded="true" aria-controls="detailEspeces">Espèces</button>
									</h5>
								</div>
								<div id="detailEspeces" class="collapse"
									aria-labelledby="sideBar" data-parent="#accordion">
									<div class="card-body">
										fruits, légumes, fleurs, aromatiques
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailSaison"
											aria-expanded="false" aria-controls="detailSaison">Saison</button>
									</h5>
								</div>
								<div id="detailSaison" class="collapse"
									aria-labelledby="sideBar" data-parent="#accordion">
									<div class="card-body">
										récolte, plantation, remontant
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailSol"
											aria-expanded="true" aria-controls="detailSol">Sol</button>
									</h5>
								</div>
								<div id="detailSol" class="collapse " aria-labelledby="sideBar"
									data-parent="#accordion">
									<div class="card-body">
										ph, texture, arrosage
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailCC"
											aria-expanded="true" aria-controls="detailCC">Conditions
											climatiques</button>
									</h5>
								</div>
								<div id="detailCC" class="collapse " aria-labelledby="sideBar"
									data-parent="#accordion">
									<div class="card-body">
										climat, résistance au froid, ensoleillement
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailFloraison"
											aria-expanded="false" aria-controls="detailFloraison">Floraison</button>
									</h5>
								</div>
								<div id="detailFloraison" class="collapse "
									aria-labelledby="sideBar" data-parent="#accordion">
									<div class="card-body">
										vivace, annuelle, bi-annuelle
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailHauteur"
											aria-expanded="false" aria-controls="detailHauteur">Hauteur
											à maturité</button>
									</h5>
								</div>
								<div id="detailHauteur" class="collapse"
									aria-labelledby="sideBar" data-parent="#accordion">
									<div class="card-body">
										-60, 60-150, +150
										<!-- checkbox -->
									</div>
								</div>
							</div>

							<div>
								<div id="sideBar">
									<h5 class="mb-0">
										<button class="btn shadow-none collapsed"
											data-toggle="collapse" data-target="#detailRacines"
											aria-expanded="false" aria-controls="detailRacines">Racines</button>
									</h5>
								</div>
								<div id="detailRacines" class="collapse "
									aria-labelledby="sideBar" data-parent="#accordion">
									<div class="card-body">
										profonde, superficielle, rhizome
										<!-- checkbox -->
									</div>
								</div>
							</div>

						</div>
					</div>


					<!-- BLOC résultats  -->
					<div id="result" class="column justify-content-center border" style="width:55%">
						<div id="searchFlore" class="row m-2 justify-content-center">
							<div class="column" style="width: 10%;">
								<button class="btn float-right"
									style="background-color: #8bc34a">
									<i class="fas fa-leaf" style="color: white"></i>
								</button>
							</div>
							<div class="column" style="width: 80%;">
								<input class="form-control" id="myInput" type="text"
									placeholder="Search..">
							</div>
						</div>
						<div id="myDIV" class="mt-3">

							<!-- BLOC résultat fraise  -->
							<div class=" m-3">
								<div class="row m-2 align-items-center">
									<button style="width: 95%;height: 10%">
										<!-- BLOC Images  -->
										<div class="row m-2 align-items-center">
											<div class="column mr-5 " style="width: 15%;">
												<img th:src="@{/images/fraises.png}"
													style="width: 85%; height: 80%" />
											</div>
											<!-- BLOC Texte  -->
											<div class="column" style="width: 80%;">
												<h5>Fraises</h5>
												<h6 style="font-style: italic">Fragaria Vesca</h6>
											</div>
										</div>
									</button>
								</div>
							</div>

							<!-- BLOC résultat haricots verts   -->
							<div class=" m-3">
								<div class="row m-2 align-items-center">
									<button style="width: 95%;height: 10%">
										<!-- BLOC Images  -->
										<div class="row m-2 align-items-center">
											<div class="column mr-5 " style="width: 15%;">
												<img th:src="@{/images/haricots.png}"
													style="width: 85%; height: 80%" />
											</div>
											<!-- BLOC Texte  -->
											<div class="column" style="width: 80%;">
												<h5>Haricots verts</h5>
												<h6 style="font-style: italic">Phaseolus vulgaris</h6>
											</div>
										</div>
									</button>
								</div>
							</div>

							<!-- BLOC résultat oeillets d'Inde  -->
							<div class=" m-3">
								<div class="row m-2 align-items-center">
									<button style="width: 95%;height: 10%">
										<!-- BLOC Images  -->
										<div class="row m-2 align-items-center">
											<div class="column mr-5 " style="width: 15%;">
												<img th:src="@{/images/oeilletsInde.png}"
													style="width: 85%; height: 80%" />
											</div>
											<!-- BLOC Texte  -->
											<div class="column" style="width: 80%;">
												<h5>Oeillets d'Inde</h5>
												<h6 style="font-style: italic">Tagetes patula</h6>
											</div>
										</div>
									</button>
								</div>
							</div>

							<!-- BLOC résultat tomates grappe   -->
							<div class=" m-3">
								<div class="row m-2 align-items-center">
									<button style="width: 95%;height: 10%">
										<!-- BLOC Images  -->
										<div class="row m-2 align-items-center">
											<div class="column mr-5 " style="width: 15%;">
												<img th:src="@{/images/tomate.png}"
													style="width: 85%; height: 80%" />
											</div>
											<!-- BLOC Texte  -->
											<div class="column" style="width: 80%;">
												<h5>Tomates grappe</h5>
												<h6 style="font-style: italic">Lycopersicon esculentum</h6>
											</div>
										</div>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
